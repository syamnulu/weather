<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
<style>
        /* Reset some default browser styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Style the container */
.container {
    text-align: center;
    padding: 20px;
}

/* Style the heading */
h2 {
    font-size: 24px;
    color: #333;
}

/* Style the login and signup links */
.logout-button {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.logout-button:hover {
    background-color: #0056b3;
}

/* Center the links horizontally */
.container a {
    text-align: center;
}

/* Style the links when they are visited */
.logout-button:visited {
    color: #fff;
}
</style>
<body>


        <div class="container">
        
        <h2>Welcome to the Weather App</h2>
        
        <a href="login.html" class="logout-button">Login</a>
        
        <a href="signup.html" class="logout-button">Signup</a>
        
        </div>
        
    </body>
        
</html>
